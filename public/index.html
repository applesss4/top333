<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URO Hotel & Cafe & Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="utils/performance.js"></script>
    <script src="utils/auth.js"></script>
    <script src="script.js?v=20250122-3" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
        </div>
        <nav class="nav">
        </nav>
        <div class="reservation">
            <button class="login-toggle-btn" id="loginToggleBtn">登录</button>
        </div>
    </header>

    <main class="main-content">
        <div class="main-clock-section">
            <div class="digital-clock">
                <div class="clock-display">
                    <span class="time" id="current-time">00:00:00</span>
                    <span class="date" id="current-date">Monday, January 1</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
        </div>
        <div class="footer-right">
            <div class="sound-control">
                <span>Sound OFF</span>
                <div class="sound-toggle"></div>
            </div>
        </div>
    </footer>

    <!-- 登录窗口 -->
    <div class="login-overlay" id="loginOverlay" style="display: none;">
        <div class="login-container">
            <!-- 登录表单 -->
            <div class="login-form" id="loginFormContainer">
                <h3>登录</h3>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="用户名" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="password" placeholder="密码" required>
                        <button type="button" class="password-toggle" data-target="password">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="login-btn">登录</button>
                </form>
                <div class="login-footer">
                    <a href="#" class="create-account-link" id="createAccountLink">注册账户</a>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div class="register-form" id="registerFormContainer" style="display: none;">
                <h3>注册账户</h3>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" id="regUsername" placeholder="用户名" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="regEmail" placeholder="邮箱" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="regPassword" placeholder="密码" required>
                        <button type="button" class="password-toggle" data-target="regPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="regConfirmPassword" placeholder="确认密码" required>
                        <button type="button" class="password-toggle" data-target="regConfirmPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="login-btn">注册</button>
                </form>
                <div class="login-footer">
                    <a href="#" class="back-to-login-link" id="backToLoginLink">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
